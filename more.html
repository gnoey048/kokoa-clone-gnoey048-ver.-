<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="body-color">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:45</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt fa-sm"></i>
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a href="#"><i class="fas fa-search fa-lg"></i></a>
        <a href="#"><i class="fas fa-music fa-lg"></i></a>
        <div class="find__screen-header__icon">
          <a class="nav__a" href="setting.html"
            ><i class="fas fa-cog fa-lg"></i
          ></a>
          <div class="badge-small find__screen-header__icon-cog"></div>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/nebula.jpg" class="user-component__profile-pic" />
          <div class="user-component__text">
            <h3 class="user-component__name">gnoey</h3>
            <h6 class="user-component__subtitle">gnoey@---.com</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="more__kokoa-wallet">
        <span>안전하고 편리한 지갑을 만들어보자!</span>
        <span><i class="far fa-plus-square"></i></span>
      </div>
      <div class="more__kokoa-pay">
        <div class="more__kokoa-pay__icon">
          <i class="fas fa-comment"></i>
          <span class="kokoa-pay__icon-name">pay</span>
          <span class="kokoa-pay__icon-value">1,000</span>
        </div>
        <div class="more__kokoa-pay__menu">
          <span>송금</span>
          <div class="divider"></div>
          <span>결제</span>
          <div class="divider"></div>
          <span>자산</span>
        </div>
      </div>
      <div class="more__menu-icon-list">
        <div class="more__menu-icon">
          <div class="more__menu-icon__detail">
            <i class="far fa-envelope"></i>
            <span>Mail</span>
          </div>
          <div class="more__menu-icon__detail">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="more__menu-icon__detail">
            <i class="far fa-hdd"></i>
            <span>Talk Drive</span>
          </div>
          <div class="more__menu-icon__detail">
            <i class="fas fa-gifts"></i>
            <span>Gift</span>
          </div>
        </div>
        <div class="more__menu-icon">
          <div class="more__menu-icon__detail">
            <i class="fas fa-stamp"></i>
            <span>Stamp</span>
          </div>
          <div class="more__menu-icon__detail">
            <i class="fas fa-store"></i>
            <span>Giftshop</span>
          </div>
          <div class="more__menu-icon__detail">
            <i class="fas fa-utensils"></i>
            <span>Order</span>
          </div>
          <div class="more__menu-icon__detail">
            <i class="fas fa-gamepad"></i>
            <span>Game</span>
          </div>
        </div>
        <div class="more__menu-icon">
          <div class="more__menu-icon__detail">
            <i class="far fa-comments"></i>
            <span>OpenChat</span>
          </div>
          <div class="more__menu-icon__detail">
            <i class="fas fa-ticket-alt"></i>
            <span>Melon Ticket</span>
          </div>
          <div class="more__menu-icon__detail">
            <i class="fas fa-record-vinyl"></i>
            <span>Music</span>
          </div>
          <div class="more__menu-icon__detail">
            <i class="fas fa-th-large"></i>
            <span>All of Service</span>
          </div>
        </div>
      </div>
      <div class="more__ad-part">
        <div class="more__ad-icon">AD</div>
        <div class="more__ad-channel-icon">채널추가</div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x nav__btn__not-selected"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment fa-2x nav__btn__not-selected">
              <span class="nav_notification badge-big">5</span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-2x nav__btn__not-selected"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x nav__btn__selected"></i>
            <div class="nav_notification-2 badge-small"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-wide-screen">
      <span>Your Screen is Too Big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
