<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:45</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt fa-sm"></i>
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a class="nav__a" href="more.html"
          ><i class="fas fa-chevron-left fa-lg"></i
        ></a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Setting</h1>
      </div>
      <div class="alt-screen-header__column">
        <div class="alt-screen-header__icons">
          <div><i class="fas fa-search fa-lg"></i></div>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="alt-user-component">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="fas fa-bullhorn fa-sm"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Notices</h3>
          </div>
        </div>
      </div>

      <div class="alt-user-component">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="fas fa-flask"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Kakao Lab</h3>
          </div>
        </div>
      </div>

      <div class="alt-user-component setting__list-section">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="fas fa-info-circle"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Version</h3>
          </div>
        </div>
        <div class="user-component__column setting__list-detail">
          <span>Latest Version</span>
        </div>
      </div>

      <div class="alt-user-component setting__list-top-space">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Privacy</h3>
          </div>
        </div>
      </div>

      <div class="alt-user-component">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="far fa-bell"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Notifications</h3>
          </div>
        </div>
      </div>

      <div class="alt-user-component">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="far fa-user-circle"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Friends</h3>
          </div>
        </div>
      </div>

      <div class="alt-user-component">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="far fa-comment"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Chats</h3>
          </div>
        </div>
      </div>

      <div class="alt-user-component">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="far fa-sun"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Display</h3>
          </div>
        </div>
      </div>

      <div class="alt-user-component">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="fas fa-brush"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Themes</h3>
          </div>
        </div>
        <div class="user-component__column setting__list-detail">
          <span>Default theme</span>
        </div>
      </div>

      <div class="alt-user-component">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="fas fa-phone-alt fa-sm"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Call</h3>
          </div>
        </div>
      </div>

      <div class="alt-user-component setting__list-section">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">ETC</h3>
          </div>
        </div>
      </div>

      <div class="alt-user-component setting__list-top-space">
        <div class="user-component__column">
          <div class="setting__list-icon">
            <i class="far fa-question-circle"></i>
          </div>
          <div class="user-component__text">
            <h3 class="alt-user-component__name">Help</h3>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x nav__btn__not-selected"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <i class="fas fa-comment fa-2x nav__btn__not-selected">
              <span class="nav_notification badge-big">5</span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-2x nav__btn__not-selected"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x nav__btn__selected"></i>
            <div class="nav_notification-2 badge-small"></div>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-wide-screen">
      <span>Your Screen is Too Big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
