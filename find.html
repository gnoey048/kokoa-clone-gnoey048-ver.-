<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="body-color">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:45</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt fa-sm"></i>
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <div><i class="fas fa-search fa-lg"></i></div>
        <div class="find__screen-header__icon">
          <i class="fas fa-cog fa-lg"></i>
          <div class="badge-small find__screen-header__icon-cog"></div>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find__icon-box">
        <div class="find__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="find__recommended-friends">
        <div class="section-title-bar">
          <span>Recommended Friends</span>
        </div>
        <div class="recommended-friends__text">
          <span>You have no recommended friends</span>
        </div>
      </div>

      <div class="find__open-chat">
        <div class="find__open-chat__header">
          <div class="section-title-bar">
            <span>Open Chat</span>
            <div class="go-to-openchat">
              <span>Go to Openchat Home</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="find__open-chat__list">
          <div class="find__open-chat__text">
            <div class="find__open-chat__title">
              <span class="open-chat__title">#bts</span>
              <span class="open-chat__hashtag">#bts#army#friends</span>
            </div>
            <div class="find__open-chat__text-member">
              <img src="img/koya.jpg" class="open-chat__member-img" />
              <span class="open-chat__count">802 members</span>
              <div class="divider"></div>
              <span class="open-chat__status">Active</span>
            </div>
          </div>
          <div class="open-chat__room-img">
            <img src="img/bts1.jpg" />
            <div class="open-chat__room-like">
              <i class="fas fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
        <div class="find__open-chat__list">
          <div class="find__open-chat__text">
            <div class="find__open-chat__title">
              <span class="open-chat__title">bts gang~</span>
              <span class="open-chat__hashtag">#bts#army#ipurpleyou</span>
            </div>
            <div class="find__open-chat__text-member">
              <img src="img/rj.jpg" class="open-chat__member-img" />
              <span class="open-chat__count">350 members</span>
              <div class="divider"></div>
              <span class="open-chat__status">Active</span>
            </div>
          </div>
          <div class="open-chat__room-img">
            <img src="img/bts2.jpg" />
            <div class="open-chat__room-like">
              <i class="fas fa-heart fa-xs"></i>
              <span>260</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x nav__btn__not-selected"> </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment fa-2x nav__btn__not-selected">
              <span class="nav_notification badge-big">5</span>
            </i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-2x nav__btn__selected"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x nav__btn__not-selected"></i>
            <div class="nav_notification-2 badge-small"></div>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-wide-screen">
      <span>Your Screen is Too Big! ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
